<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>What Coding Language Should You Learn First?</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>QUIZ:What Coding Language Should You Learn First?</h1>
    </div>
    
    <form id="questions">
      <h2>Do you like Pina Coladas?</h2>
      <select class="form-control" id="pinacolada">
        <option></option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <h2>...and getting caught in the rain?</h2>
      <select class="form-control" id="rain">
        <option></option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <h2>I'm a little bit...</h2>
      <div class="radio">
        <label>
          <input type="radio" name="littleBit" value="country" checked>
          Country
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="littleBit" value="rocknroll">
          Rock & Roll
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="littleBit" value="neither">
          Neither
        </label>
      </div> 
      <div class="form-group">
        <label for="born"><h2>When were you born?</h2></label>
        <input id="born" class="form-control" type="date">
      </div>

      <h2>Right now I would most like to be...</h2>
      <select class="form-control" id="pinacolada">
        <option></option>
        <option>On a beach</option>
        <option>Yodeling on a mountaintop</option>
        <option>Skydiving</option>
        <option>In my PJs on the couch</option>
      </select>
    </form>

</body>
</html>
