<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>What Coding Language Should You Learn First?</title>
</head>
<body>
  <div class="container">
    <h1>QUIZ:What Coding Language Should You Learn First?</h1>

    <h2>Do you like Pina Coladas?</h2>
    <form id="questions">
    <select class="form-control" id="pinacolada">
      <option>Yes</option>
      <option>No</option>
    </select>

    <h2>...and getting caught in the rain?</h2>
    <select class="form-control" id="rain">
      <option>Yes</option>
      <option>No</option>
    </select>

    <h2>I am a little bit...</h2>

    <div class="radio">
      <label type="radio" name="littlebit" value="country">
        Country
      </label>

    <div class="radio">
      <label type="radio" name="littlebit" value="rocknroll">
        Rock & Roll
      </label>

    <div class="radio">
      <label type="radio" name="littlebit" value="neither">
        Neither
      </label>
      
    <div class="form-group">
      <label for="born">When were you born?</label>
      <input id="born" class="form-control" type="date">
    
     <h2>Right now I would most like to be...</h2>
    <form id="questions">
    <select class="form-control" id="pinacolada">
      <option>On a beach</option>
      <option>Yodeling on a mountaintop</option>
      <option>Skydiving</option>
      <option>In my PJs on the couch</option>
    </select>
    </form>
   
  </div>
  
</body>
</html>
